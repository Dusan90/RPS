<!DOCTYPE html>
<html lang="en">
<head>

    <title>PAPIR_KAMEN_MAKAZE</title>

</head>
<body>
    
    <div class="glavni">
        <div class="drugi">
            <h1 class="naslov">Papir Kamen Makaze</h1>
            <div class="desavanje">

                <p class="obavestenje">Ko dobija koga</p>
                <p class="izbor_2">Komp je odabrao:</p>
            </div>
            <div class="rezultat">
                <p class="igrac-rez">Igrac: <span class="ig-sc">0</span></p>
                <p class="komp-rez">Kompjuter:  <span class="km-sc">0</span></p>
            </div>
            <div class="izbor">
                <img src="images.png" class="papir btn" alt="Papir">
                <img src="images.jpg" class="kamen btn" alt="Kamen">
                <img src="71zX6H+KoKL._SX466_.jpg" class="makaze btn" alt="Makaze">
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</html>
